server.port=8080
spring.application.name=healthcare
spring.profiles.active=dev
#spring.datasource.url=jdbc:postgresql://localhost:5432/healthcare_db
#spring.datasource.username=postgres
#spring.datasource.password=postgres
#postgresql://${{PGUSER}}:${{POSTGRES_PASSWORD}}@${{RAILWAY_TCP_PROXY_DOMAIN}}:${{RAILWAY_TCP_PROXY_PORT}}/${{PGDATABASE}}
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver



# Changed to update to reflect db change only when entity level change has done
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Prevent startup race-condition (important on Railway)
spring.datasource.hikari.initialization-fail-timeout=60000
spring.datasource.hikari.connection-timeout=30000


# Run data.sql AFTER Hibernate creates the schema
# Commented out to prevent duplicate data insertion on every restart since ddl-auto is update
# spring.jpa.defer-datasource-initialization=true
# spring.sql.init.mode=always

jwt.secret=healthcare-jwt-secret-key-256-bit-minimum!!
